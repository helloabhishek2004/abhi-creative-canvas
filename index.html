  <body>
    <div id="interaction-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: transparent; z-index: 9999;"></div>
    <div id="root"></div>
    <audio id="background-music" loop>
      <source src="/bg music.mp3" type="audio/mpeg">
    </audio>
    <script>
      const audio = document.getElementById('background-music');
      const overlay = document.getElementById('interaction-overlay');
      
      // Make audio globally accessible
      window.backgroundAudio = audio;
      // Global state for sound (initially true, will be controlled by Navbar)
      window.isSoundOn = true;

      if (overlay) {
        overlay.addEventListener('click', function() {
          // Remove the overlay after interaction
          overlay.remove();
 
          if (window.backgroundAudio && window.isSoundOn) {
            // Load the audio file
            window.backgroundAudio.load();
            // Play the audio after a short delay
            setTimeout(() => {
              // Set volume to a low level
              window.backgroundAudio.volume = 0.1; 
              window.backgroundAudio.play().catch(e => console.error("Audio play failed:", e));
            }, 1000); 
          }
        });
      }

      // Global function to toggle audio playback (called from Navbar)
      window.toggleBackgroundAudio = function() {
        window.isSoundOn = !window.isSoundOn; // Toggle the global sound state
        if (window.backgroundAudio) {
          if (window.isSoundOn) window.backgroundAudio.play().catch(e => console.error("Audio play failed:", e));
          else window.backgroundAudio.pause();
        }
      };
    </script>
